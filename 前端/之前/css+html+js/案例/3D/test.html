<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            perspective: 300px;
        }
        .box {
            width: 300px;
            height: 300px;
            
        }

        .child {
            width: 100%;
            height: 100%;
            background-color: pink;
           transition: all 20s;
        }
        .child:hover {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child">

        </div>
    </div>
</body>
</html>
