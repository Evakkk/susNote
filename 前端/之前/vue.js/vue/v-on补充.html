<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="doit(666,'好')">点击</button>
        <input type="text" @keyup.enter="say">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                doit: function (p1, p2) {
                    console.log(p1);
                    console.log(p2);
                },
                say: function () {
                    alert("沙拉！");
                }
            }
        })
    </script>
</body>

</html>
