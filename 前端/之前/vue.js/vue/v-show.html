<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="change">点击</button>
        <button @click="add">累加</button>
        <img src="images/angle.gif" alt="" v-show="isShow">
        <img src="images/angle.gif" alt="" v-show="age>=18">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false,
                age: 17
            },
            methods: {
                change: function () {
                    this.isShow = !this.isShow;
                },
                add: function () {
                    this.age++;
                }
            }
        })
    </script>
</body>

</html>
