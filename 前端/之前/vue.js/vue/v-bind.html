<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="toogleActive"></button>
        <img src="images/angle.gif" alt="" v-bind:title="imgTitle" :class="{active:isActive}">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgTitle: "图片天使",
                isActive: false
            },
            methods: {
                toogleActive: function () {
                    this.isActive = !this.isActive;
                }
            }

        })
    </script>
</body>

</html>
