<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <img :src="imgArr[index]" alt="" @click="add">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            imgArr: [
                "images/focus.jpg",
                "images/focus1.jpg",
                "images/focus2.jpg",
                "images/focus3.jpg"
            ],
            index: 0
        },
        methods: {
            add: function () {
                this.index++;
            }
        }
    })
</script>

</html>
